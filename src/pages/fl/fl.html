<ion-header>
  <ion-navbar>
    <ion-title>fl</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of allFriends" (click)="goToFl(f.id)">
      <ion-avatar item-start>
        <img [src]="item-image">
      </ion-avatar>
      
      <strong>{{f.name}}</strong>
      <p>{{f.email}}</p>
      <a href="tel:{{f.tel}}" item-right>
        <ion-icon name="call"></ion-icon>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
